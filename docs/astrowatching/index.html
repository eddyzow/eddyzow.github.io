<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9673dc3140.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.166.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.166.0/examples/jsm/"
        }
      }
    </script>
    <title>ez's spinning earth</title>
  </head>
  <body>
    <div id="user-interface">
      <div id="searchbar">
        <div class="logo">AstroWatching</div>
        <div class="spacer"></div>
        <div>
          <input
            id="object-search"
            autocomplete="off"
            placeholder="Search Object (ID)..."
          />
        </div>
        <div
          id="search-button"
          class="tooltip tbutton fa-solid fa-search fa-2x"
        >
          <span class="tooltiptext" id="earth-tooltip">Search!</span>
        </div>
        <div class="spacer"></div>
        <div id="earth-button" class="tooltip tbutton fa-solid fa-earth fa-2x">
          <span class="tooltiptext" id="earth-tooltip">Turns Earth on/off</span>
        </div>
        <div
          id="greenstars-button"
          class="tooltip tbutton fa-solid fa-star fa-2x"
        >
          <span class="tooltiptext" id="stars-tooltip"
            >Marks 1,000 brightest stars</span
          >
        </div>
      </div>
      <div id="wrapper">
        <div class="property starname">
          Use the Search Bar and press the search button to find a star.
        </div>
        <div class="property">
          Enter an ID, or leave blank for a random star.
        </div>
      </div>
    </div>
    <canvas id="bg"></canvas>
    <script type="text/javascript" src="./assets/data/top1000.js"></script>
    <script type="module" src="main.js"></script>

    <div class="tooltip" style="position: fixed; right: 0; bottom: 0" title="Changelog (INDEV 24.33.02): &#x0a-Made searchbar functional! &#x0a-Made buttons functional!">
      INDEV 24.33.02 (August 13, 2024)
    </div>
  </body>
</html>
